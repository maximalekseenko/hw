<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="game-field" onmousemove="GAME.SetBorder(parseInt(this.style.width, 10), parseInt(this.style.height, 10));" style="width: 300px; height: 200px;"></div>
    <div id="game-buttons">
        <button class="game-button" onclick="GAME.isPaused = !GAME.isPaused;">Begin</button>
        <button class="game-button" onclick="GAME.balls_collision = !GAME.balls_collision">Toggle Ball's collistion</button>
        <button class="game-button" onclick="GAME.AddBall()">Add ball</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
